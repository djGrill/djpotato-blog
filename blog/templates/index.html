{% extends "base.html" %}

{% block header %}
    <h1>djPotato Blog</h1>
{% endblock %}

{% block content %}
  {% for post in posts %}
      <div class="post">
          <div class="title">{% post.title %}</div>
          <div class="body">{% post.body %}</div>
      </div>
  {% endfor %}
{% endblock %}
