{% extends "base.html" %}

{% block header %}
    <h1>New post</h1>
{% endblock %}

{% block content %}
    <form method="POST" action="/create/">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />
        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="10" cols="40"></textarea>
        <input type="submit" />
    </form>
{% endblock %}
